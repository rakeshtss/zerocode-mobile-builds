<header class="clearfix maha-header" id="header">
  <nav class="navbar navbar-default" id="myHeader navbar">
    <div class="container">
      <div class="horizontal-menu">
        <div class="side-menu" [ngClass]="ly.menuState">
          <zc-com-render
            type="menu"
            [options]="{app: ly.currentApp}"
          ></zc-com-render>
        </div>
        <div class="header-rightside">
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <li class="drop user-details">
              <a class="profile-anchor">
                <span class="welcome-user icon-users"></span>
              </a>
              <ul class="drop-down right-side user-menu" id="profile-links">
                <li class="first-li">
                  <div class="user-info">
                      <label *ngIf="ly.userDetails.role?.label"
                      ><div class="welcome-user"> {{ ly.userDetails.name}}</div>{{ ly.userDetails.role.label}}</label
                      >
                    <label *ngIf="ly.userDetails.addInfo?.branch"
                      >{{ ly.userDetails.addInfo.branch?.label}}</label
                    >
                    <label *ngIf="ly.userDetails.phone?.isdCode"
                      >{{ly.userDetails.phone?.isdCode}}-{{ly.userDetails.phone?.value}}
                    </label>
                  </div>
                </li>
                <ng-container
                  *ngIf="ly.siteConfig && ly.siteConfig.profileLinks.length > 0 "
                >
                  <li *ngFor="let link of ly.siteConfig.profileLinks">
                    <ng-container [ngSwitch]="link.type">
                      <a
                        *ngSwitchDefault
                        [routerLink]="['/'+link.url]"
                        class="dropdown-item"
                        [target]="link.target"
                        >{{link.title}}</a
                      >
                    </ng-container>
                  </li>
                </ng-container>
                <li *ngIf="ly.userDetails && ly.userDetails.apps && ly.userDetails.apps.length > 0">
                  <button class="dropdown-item" routerLink="account/app-selection">App Selection</button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    id="logout"
                    (click)="ly.logout()"
                  >
                    Logout
                    <span class="icon-sign-out pull-right"></span>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
