<div class="blank-layout">
  <header class="zc-header">
    <div class="zc-header-left">
      <a routerLink="/" class="zc-logo" *ngIf="ly.siteConfig.clientLogo">
        <img [src]="ly.siteConfig.clientLogo" alt="Logo" />
      </a>
      <ul class="navbar-nav zc-navbar">

          <a title="Programs" id="programLink" class="nav-link text-truncate col-12 dropdown-toggle"

        </a>
      </li> -->
        <!-- <li class="nav-item dropdown">
          <a title="Conatct" id="eventsLink" class="nav-link text-truncate col-12 dropdown-toggle"
            href="javascript:void(0)">
            Events
          </a>
        </li> -->
      </ul>
    </div>
    <div class="zc-header-right">
      <ul class="zc-header-right-list">
        <li class="zc-notifications">
          <zc-com-render type="notifications" [options]="ly.siteConfig"></zc-com-render>
        </li>
        <li>
          <div ngbDropdown class="zc-profile-dp" placement="bottom-right" container="body">
            <a class="zc-profile-dp-link" id="userdroupdown" ngbDropdownToggle>
              <span class="welcome-user-pic"
                *ngIf="!(ly.userDetails.addInfo && ly.userDetails.addInfo.pic && ly.userDetails.addInfo.pic.length > 0)">
                <img src="assets/themes/metamorphosis/images/user.png" alt="logo" />
              </span>
              <span class="welcome-user-pic"
                *ngIf="(ly.userDetails.addInfo && ly.userDetails.addInfo.pic && ly.userDetails.addInfo.pic.length > 0)">
                <img [src]="ly.siteConfig.fileServer + 'get/' +ly.userDetails.addInfo.pic[0]['path']" alt="logo" />
              </span>
            </a>
            <div ngbDropdownMenu aria-labelledby="userdroupdown" class="zc-profile-dp-menu">
              <ul class="zc-profile-dp-menu-list">
                <li>
                  <div class="zc-user-info">
                    <span class="text-pink">Welcome </span>
                    <label *ngIf="ly.userDetails.role && ly.userDetails.role.label">{{ly.userDetails.first_name}}</label>
                    <!-- <label *ngIf="ly.userDetails.role?.label">{{
                      ly.userDetails.role.label
                    }}</label> -->
                    <label *ngIf="ly.userDetails.addInfo && ly.userDetails.addInfo.branch">{{
                      ly.userDetails.addInfo.branch?.label
                    }}</label>
                    <label *ngIf="ly.userDetails.phone && ly.userDetails.phone.isdCode">{{ ly.userDetails.phone?.isdCode }}-{{
                        ly.userDetails.phone?.value
                      }}
                    </label>
                  </div>
                </li>
                <ng-container *ngIf="ly.siteConfig && ly.siteConfig.profileLinks.length > 0">
                  <li *ngFor="let link of ly.siteConfig.profileLinks">
                    <ng-container [ngSwitch]="link.type">
                      <a *ngSwitchDefault [routerLink]="['/' + link.url]" class="dropdown-item"
                        [target]="link.target">{{ link.title }}</a>
                    </ng-container>
                  </li>
                </ng-container>
                <li routerLinkActive="active-link">
                  <button *ngIf="ly.userDetails.role.label === 'Student'" class="dropdown-item"
                    routerLink="/ms/account/student-profile">Profile</button>
                  <button *ngIf="ly.userDetails.role.label != 'Student'" class="dropdown-item"
                    routerLink="/ms/account/profile">Profile</button>
                </li>
                <li *ngIf="ly.userDetails.role.code == 'Admin' || ly.userDetails.role.code == 'course_admin' || ly.userDetails.role.code == 'school_admin' || ly.userDetails.role.code == 'mentors'" routerLinkActive="active-link">
                  <button class="dropdown-item" routerLink="/ms/account/app-selection">App Selection</button>
                </li>
                <!-- <li>
                  <button class="dropdown-item" routerLink="account/change-password">Change Password</button>
                </li> -->
                <li *ngIf="ly.userDetails.role.label == 'Student'" routerLinkActive="active-link">
                  <button class="dropdown-item" routerLink="/metamorphosis/course/my-course">My Courses</button>
                </li>
                <li class="zc-border-top" routerLinkActive="active-link">
                  <button class="dropdown-item">Help</button>
                </li>
                <li routerLinkActive="active-link">
                  <button id="logout" class="dropdown-item" (click)="ly.logout()">
                    Sign out
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </header>
