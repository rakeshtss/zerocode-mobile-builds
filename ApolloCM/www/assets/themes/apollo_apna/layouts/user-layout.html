<header class="zc-header">
  <div class="zc-header-left">
    <a href="javascript:;" class="icon-bars sidebar-toggle" (click)="ly.toggleMenu()" matTooltip="Click to toggle Menu"
      matTooltipPosition="right" *ngIf="ly.userDetails && ly.userDetails.token"></a>
    <a class="zc-logo" href="/apna/apna-dashboard/dashboard"
      *ngIf="ly.siteConfig.clientLogo && ly.userDetails && ly.userDetails.token">
      <img src="https://cdn.v35.dev.zeroco.de/apollocms/themes/apollo_assets/images/login-logo.png" alt="Logo" />
    </a>
    <a class="zc-logo" href="javascript:;" *ngIf="ly.siteConfig.clientLogo && ly.userDetails && !ly.userDetails.token ">
      <img src="https://cdn.v35.dev.zeroco.de/apollocms/themes/apollo_assets/images/login-logo.png" alt="Logo" />
    </a>
  </div>
  <div class="zc-header-meddile" *ngIf="ly.userDetails">
    <zc-com-render type="html"
      [options]='{"type": "custom-html","widget": "assests_marquee", "js": [{"src": "assests_marquee/main.js"}]}'></zc-com-render>
  </div>

  <div class="zc-header-right">
    <ul class="zc-header-right-list">

      <li class="zc-notifications" *ngIf="ly.userDetails && ly.userDetails.token">
        <zc-com-render type="notifications"
          [options]='{displayFormat:"<i class=\"\icon-bell-o {\{item.entity\}\}\"></i><div><span class=\"d-block\">\{\{item.subject\}\}</span><span class=\"zc-notification-time\">\{\{item.createdTimezc_timestamp | timeAgo\}\}</span></div>",allUrl:"/apollo_assets/notifications/notifications",notificationUrl:"/apollo_assets/notifications/notification-view/",isSound:true,refreshTime:300000,refreshTabChange:true}'>
        </zc-com-render>
      </li>
      <li class="zc-profile-dp-list d-md-flex d-none">
        <div ngbDropdown class="zc-profile-dp" placement="bottom-right">
          <a class="zc-profile-dp-link" id="userdroupdown" ngbDropdownToggle>
            <span class="welcome-user-pic"
              *ngIf="!(ly.userDetails && ly.userDetails.pic && ly.userDetails.pic.length > 0)">
              <img src="https://cdn.v35.dev.zeroco.de/apollocms/themes/apollo_assets/images/user.png" alt="logo" />
            </span>
            <span class="welcome-user-pic"
              *ngIf="(ly.userDetails && ly.userDetails.pic && ly.userDetails.pic.length > 0)">
              <img [src]="ly.siteConfig.fileServer + 'get/' +ly.userDetails.pic[0]['path']" alt="logo" />
            </span>
            <span class="welcome-widget">
              <!-- <span class="welcome">Welcome </span> -->
              <div class="welcome-user" title="{{ ly.userDetails?.first_name }} {{ ly.userDetails?.last_name }}"> {{
                ly.userDetails?.first_name }} {{ ly.userDetails?.last_name }} </div>
              <div class="zc-user-info">
                <label *ngIf="ly.userDetails.role?.name">{{
                  ly.userDetails.role.name
                  }}</label>
                <label *ngIf="ly.userDetails.addInfo?.branch">{{
                  ly.userDetails.addInfo.branch?.label
                  }}</label>
                <label *ngIf="ly.userDetails.phone?.isdCode">{{ ly.userDetails.phone?.isdCode }}-{{
                  ly.userDetails.phone?.value
                  }}
                </label>
              </div>
            </span>
          </a>

          <div ngbDropdownMenu aria-labelledby="userdroupdown" class="zc-profile-dp-menu"
            *ngIf="ly.userDetails && ly.userDetails.token">
            <ul class="zc-profile-dp-menu-list">
              <li>
                <span class="welcome-widget d-lg-none">
                  <!-- <span class="welcome">Welcome </span> -->
                  <div class="welcome-user" title="{{ ly.userDetails?.first_name }} {{ ly.userDetails?.last_name }}"> {{
                    ly?.userDetails?.first_name }} {{ ly?.userDetails?.last_name }} <span class="zc-user-role">({{
                      ly?.userDetails?.login_unique }})</span></div>
                  <div class="zc-user-info">
                    <label *ngIf="ly.userDetails.role?.name">{{
                      ly.userDetails.role.name
                      }}</label>
                    <label *ngIf="ly.userDetails.addInfo?.branch">{{
                      ly.userDetails.addInfo.branch?.label
                      }}</label>
                    <label *ngIf="ly.userDetails.phone?.isdCode">{{ ly.userDetails.phone?.isdCode }}-{{
                      ly.userDetails.phone?.value
                      }}
                    </label>
                  </div>
                </span>
              </li>
              <ng-container *ngIf="ly.siteConfig && ly.siteConfig.profileLinks.length > 0">
                <li *ngFor="let link of ly.siteConfig.profileLinks">
                  <ng-container [ngSwitch]="link.type">
                    <!--
                      <a *ngSwitchCase="external" [href]="link.url" class="dropdown-item" target="link.target">{{link.title}}</a>
                    -->
                    <a *ngSwitchDefault [routerLink]="['/' + link.url]" class="dropdown-item" [target]="link.target">{{
                      link.title }}</a>
                  </ng-container>
                </li>
              </ng-container>
              <li>
                <button class="dropdown-item" routerLink="/zcbase/account/profile"><span class="icon-user"></span>
                  Profile</button>
              </li>
              <li
                *ngIf="ly.userDetails && (ly.userDetails.role.code=='Admin' || ly.userDetails.role.code=='apollo_admin' || ly.userDetails.role.code=='superuser' || ly.userDetails.role.code=='agent' || ly.userDetails.role.code=='assets_admin')">
                <button class="dropdown-item" routerLink="/zcbase/account/change-password"><span
                    class="icon-lock-2"></span>Change Password</button>
              </li>
              <li *ngIf="ly.userDetails && ly.userDetails['multiple-apps']">
                <button class="dropdown-item" routerLink="/zcbase/account/app-selection"><span
                    class="icon-server"></span>App Selection</button>
              </li>
              <!-- <li>
                <button class="dropdown-item" routerLink="/zcbase/account/delegation-creation">Delegation Creation</button>
              </li> 
              <li>
                <button class="dropdown-item" routerLink="/zcbase/account/delegation-received">Delegation Received</button>
              </li>  -->
              <li>
                <button id="logout" class="dropdown-item" (click)="ly.logout()">
                  <span class="icon-sign-out"></span>Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>

<div class="breadcrumb-widget">

  <div fxFlex class="zc-breadcrumb-left">

    <!-- <span>{{ ly.pageTitle }}</span> -->
    <ul>
      <li *ngFor="let item of ly.breadcrumb; let _inx = index">
        <span class="arrow-divide" *ngIf="_inx">{{ ' > ' }}</span>
        <span class="no-link" *ngIf="!item.url">
          <span zcBreadcrumb [breadcrumb]="item"></span>
        </span>
        <a *ngIf="item.url" class="bredcrumb-item" [routerLink]="[item.url]" routerLinkActive="router-link-active">
          <span zcBreadcrumb [breadcrumb]="item"></span>
        </a>
      </li>
    </ul>
  </div>
  <div fxFlex class="zc-breadcrumb-right">
    <i *ngIf="ly.backBtn" class="icon-times-circle back-btn" (click)="ly.backClicked()" title="Back"></i>
  </div>
</div>

<!-- Application menu type(zc-horizontal-menu, zc-vertical-menu, zc-icon-menu)-->
<!-- classes for various menues types
  1. zc-horizontal-menu
  2. zc-vertical-menu
  3. zc-icons-menu
  4. zc-vertical-xlimenu  -->

<!-- zc-menu-advanced used for adnvanced menu -->
<!-- zc-menu-page-scroll used for huge side menus for vertical scroll with page -->
<div class="zc-icons-menu zc-menu-advanced zc-menu-page-scroll">
  <div id="myCanvasNav" class="menu-overlay" (click)="ly.toggleMenu()" *ngIf="ly.userDetails && ly.userDetails.token">
  </div>

  <div class="side-menu" [ngClass]="ly.menuState">
    <div class="dropdown d-md-none zc-profile-dp" ngbDropdown>
      <button class="zc-profile-dp-link dropdown-toggle w-100" id="dropdownMenuButton" data-toggle="dropdown"
        ngbDropdownToggle>
        <span class="welcome-user-pic" *ngIf="!(ly.userDetails && ly.userDetails.pic && ly.userDetails.pic.length > 0)">
          <img src="https://cdn.v35.dev.zeroco.de/apollocms/themes/apollo_cms/images/user.png" alt="logo" />
        </span>
        <span class="welcome-user-pic" *ngIf="(ly.userDetails && ly.userDetails.pic && ly.userDetails.pic.length > 0)">
          <img [src]="ly.siteConfig.fileServer + 'get/' +ly.userDetails?.pic[0]['path']" alt="logo" />
        </span>
        <span class="welcome-widget">
          <!-- <span class="welcome">Welcome </span> -->
          <div class="welcome-user" title="{{ ly.userDetails?.first_name }} {{ ly.userDetails?.last_name }}"> {{
            ly.userDetails?.first_name }} {{ ly.userDetails?.last_name }} <span class="zc-user-role"> ({{
              ly.userDetails.login_unique }})</span></div>
          <div class="zc-user-info">
            <label *ngIf="ly.userDetails.role?.name">{{
              ly.userDetails.role.name
              }}</label>
            <label *ngIf="ly.userDetails.addInfo?.branch">{{
              ly.userDetails.addInfo.branch?.label
              }}</label>
            <label *ngIf="ly.userDetails.phone?.isdCode">{{ ly.userDetails.phone?.isdCode }}-{{
              ly.userDetails.phone?.value
              }}
            </label>
          </div>
        </span>
        <span class="icon-caret-down-1 dp-toggle-icon"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
        <ul class="zc-profile-dp-menu-list" *ngIf="ly.userDetails && ly.userDetails.token">

          <li>
            <button class="dropdown-item" routerLink="/zcbase/account/profile"><span class="icon-user"></span>
              Profile</button>
          </li>
          <li
            *ngIf="ly.userDetails && (ly.userDetails.role.code=='Admin' || ly.userDetails.role.code=='apollo_admin' || ly.userDetails.role.code=='superuser' || ly.userDetails.role.code=='agent' || ly.userDetails.role.code=='assets_admin')">
            <button class="dropdown-item" routerLink="/zcbase/account/change-password"><span
                class="icon-lock-2"></span>Change Password2</button>
          </li>
          <li *ngIf="ly.userDetails && ly.userDetails['multiple-apps']">
            <button class="dropdown-item" routerLink="/zcbase/account/app-selection"><span
                class="icon-server"></span>App Selection</button>
          </li>
          <!-- <li>
            <button class="dropdown-item" routerLink="/zcbase/account/delegation-creation">Delegation Creation</button>
          </li> 
          <li>
            <button class="dropdown-item" routerLink="/zcbase/account/delegation-received">Delegation Received</button>
          </li>  -->
          <li>
            <button id="logout" class="dropdown-item" (click)="ly.logout()">
              <span class="icon-sign-out"></span>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
    <zc-com-render type="menu" [options]="{ app: ly.currentApp, hideTooltip:true }"
      *ngIf="ly.userDetails && ly.userDetails.token"></zc-com-render>
  </div>
  <!-- Menu end -->

  <!-- Main content layout-->
  <div [ngClass]="{'breadcrumb-contain': (ly.breadcrumb && ly.breadcrumb.length > 0)?true:false}">
    <div class="main-content" [ngClass]="ly.menuState">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <div class="copyright"> Copyright © <span>{{ ly.today | date : 'y'}}</span>. All right reserved. </div>
    </footer>
  </div>
</div>
